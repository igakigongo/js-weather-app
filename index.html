<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Weather App</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
		/>
	</head>
	<body>
		<main class="pt-5 mt-5" id="app-container">
			<div class="container">
				<div class="col-12 offset-lg-2 col-lg-8" id="alert">
					
				</div>
				<form class='col offset-lg-2 col-lg-8 py-3 d-flex shadow-lg rounded-sm'>
					<input 
						class="form-control border-warning rounded-0 col-lg-6 sh" 
						id="location" 
						type="text" 
						name="location"
						placeholder="Enter the name of the location" />
						<select class='col-3 border-warning form-control rounded-0'>
							<option value="metric" selected="selected">Celsius</option>
							<option value="imperial">Fahrenheit</option>
						</select>
					<input 
						class='btn btn-warning btn-block border-warning rounded-0'
						type='submit' 
						value='find' />
				</form>
				<div class="col offset-lg-2 col-lg-8" id="weather-info">
				</div>
			</div>
		</main>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
